swagger: "2.0"
info:
  version: "0.0.1"
  title: Tasty
host: localhost:10010
basePath: /
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /bookmarks:
    x-swagger-router-controller: bookmarks
    get:
      description: Returns a list of Bookmarks to the caller
      operationId: getBookmarks
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/Bookmark"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Create a new bookmark
      operationId: createBookmark
      parameters:
        - name: bookmark
          description: "Bookmark"
          required: true
          in: body
          schema:
            $ref: "#/definitions/Bookmark"
      responses:
        "201":
          description: Created
          schema:
            $ref: "#/definitions/Bookmark"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  Bookmark:
    required:
      - title
      - url
    properties:
      notes:
        type: string
      title:
        type: string
      url:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
